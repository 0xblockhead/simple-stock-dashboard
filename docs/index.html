<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./script/index.js"></script>
</head>
<body>
    <header>
        <h1>Stock Dashboard</h1>
        <!-- Links -->
        <nav>
            <a href="index.html">Stock Info</a>
            <a href="dcf_model.html">DCF Model</a>
        </nav>  
    </header> 
    <main>
        <div id="container">
            <!-- Stock search field -->
            <section id="stock-search">
                <label for="ticker">Stock Ticker</label>
                <input type="text" id="ticker">
                <button type="button" id="searchBtn">Search</button>
                <p class="error-msg hidden" id="error-value-ticker">Enter a ticker.</p>
            </section>
            <br>
            <!-- Stock information table -->
            <section class="hidden" id="stock-data">  
                <p id="loading-data">Loading...</p>
                <p class="error-msg" id="error-loading-data"></p>
                <table id="stock-table">
                    <caption>Stock Info</caption>
                    <tr>
                        <th>Ticker</th>
                        <th>Price</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Volume</th>
                        <th>Chg (%)</th>
                        <th>Date</th>
                    </tr>
                </table>
            </section>
        </div>
        <div id="rocket">&#x1F680;</div>
    </main>
</body>
</html>
